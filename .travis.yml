language: cpp
os: linux
dist: bionic
compiler: clang

addons:
  apt:
    sources:
      - sourceline: 'ppa:mhier/libboost-latest'
    packages:
      - libboost1.68-dev
      - libsdl2-dev
      - libglew-dev
      - libopenal-dev
      - libmad0-dev
      - libavcodec-dev
      - libavformat-dev
      - libavutil-dev
      - libswresample-dev
      - libswscale-dev

script:
  - |
    mkdir build;
    cd build;
    cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=ON;
    make;
    ctest -C Release;
